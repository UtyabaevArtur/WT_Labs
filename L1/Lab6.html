<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>Утябаев А.А.</title>
</head>
<body>
<table border=1>
		<tr>
			<th>Степень</th>
			<th>Результат</th>
		</tr>
		<script language="JavaScript" type="text/JavaScript">
			for (var i = 0; i < 6; i++) { 
			    document.write( "<tr><td>"+2+"<sup>"+i+"</sup></td>"); 
			    document.write( "<td>"+2**i+"</td></tr>"); 
			} 
		</script>
	</table>
</body>
</html>
